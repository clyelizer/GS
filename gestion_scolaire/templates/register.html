{% extends "base.html" %}

{% block title %}Inscription - Gestion Scolaire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header text-center">
                <h4><i class="fas fa-user-plus me-2"></i>Inscription</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>Nom d'utilisateur *
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="form-text">Minimum 3 caractères</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tag me-1"></i>Rôle *
                                </label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Sélectionnez un rôle</option>
                                    <option value="student">Étudiant</option>
                                    <option value="teacher">Enseignant</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Mot de passe *
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text">Minimum 6 caractères</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Confirmer le mot de passe *
                                </label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div id="student-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="class_id" class="form-label">
                                <i class="fas fa-graduation-cap me-1"></i>Classe *
                            </label>
                            <select class="form-select" id="class_id" name="class_id">
                                <option value="">Sélectionnez une classe</option>
                                {% for class in school_classes %}
                                    <option value="{{ class.id }}">{{ class.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Requis pour les étudiants</div>
                        </div>
                    </div>
                    
                    <div id="teacher-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="teacher_code" class="form-label">
                                <i class="fas fa-key me-1"></i>Code d'enseignant *
                            </label>
                            <input type="text" class="form-control" id="teacher_code" name="teacher_code" placeholder="Code fourni par l'administration">
                            <div class="form-text">Code requis pour s'inscrire en tant qu'enseignant</div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted">Déjà un compte ?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('role').addEventListener('change', function() {
    const role = this.value;
    const studentFields = document.getElementById('student-fields');
    const teacherFields = document.getElementById('teacher-fields');
    const classIdField = document.getElementById('class_id');
    const teacherCodeField = document.getElementById('teacher_code');
    
    if (role === 'student') {
        studentFields.style.display = 'block';
        teacherFields.style.display = 'none';
        classIdField.required = true;
        teacherCodeField.required = false;
    } else if (role === 'teacher') {
        studentFields.style.display = 'none';
        teacherFields.style.display = 'block';
        classIdField.required = false;
        teacherCodeField.required = true;
    } else {
        studentFields.style.display = 'none';
        teacherFields.style.display = 'none';
        classIdField.required = false;
        teacherCodeField.required = false;
    }
});

// Form validation
document.getElementById('password').addEventListener('input', validatePassword);
document.getElementById('confirm_password').addEventListener('input', validatePassword);

function validatePassword() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (confirmPassword && password !== confirmPassword) {
        document.getElementById('confirm_password').setCustomValidity('Les mots de passe ne correspondent pas');
    } else {
        document.getElementById('confirm_password').setCustomValidity('');
    }
}
</script>
{% endblock %}
